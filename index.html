<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
    <script
      src="https://kit.fontawesome.com/dca2c54071.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-unlock-alt"></i>
        <span>11%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header__p">
        If you have a Kokoa Account, log in with your email or phone number!
      </p>
    </header>
    <form id="welcome-form">
      <input type="text" placeholder="Email or phone number" />
      <input type="password" placeholder="Password" />
      <button type="submit">Log In</button>
      <button type="submit">Sign Up</button>
      <a href="#">Find Kokoa Account or Password</a>
    </form>
  </body>
</html>
